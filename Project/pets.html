    function buildTables() {
      getDogs();
      getCats();

      function addAllDogColumnHeaders(myList) {
        var columnSet = [];
        var headerTr$ = $('<tr/>');

        for (var i = 0; i < myList.length; i++) {
          var rowHash = myList[i];
          for (var key in rowHash) {
            if ($.inArray(key, columnSet) == -1) {
              columnSet.push(key);
              if (key == "ID") {
                headerTr$.append($('<style = "display:none;" th/>').html(key));
              }
              else {
                headerTr$.append($('<th/>').html(key));
              }
            }
          }
        }
        headerTr$.append($('<th/>'));
        $("#dogList").append(headerTr$);

        return columnSet;
      }

      function addAllCatColumnHeaders(myList) {
        var columnSet = [];
        var headerTr$ = $('<tr/>');

        for (var i = 0; i < myList.length; i++) {
          var rowHash = myList[i];
          for (var key in rowHash) {
            if ($.inArray(key, columnSet) == -1) {
              columnSet.push(key);
              if (key == "ID") {
                headerTr$.append($('<style = "display:none;" th/>').html(key));

      }

      function getDogs() {
        var temp = 0;
        fetch('http://web.engr.oregonstate.edu/~kokeshs/CatDog/CatDog.php?f=getDog', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
          }
        }).then(function (res) {
          res.json().then(function (data) {
            myList = data.DogList;

            var columns = addAllDogColumnHeaders(myList);

            for (var i = 0; i < myList.length; i++) {
              var row$ = $('<tr/>');
              var name;
              var ownerId;
              var id;
              for (var colIndex = 0; colIndex < columns.length; colIndex++) {
                var cellValue = myList[i][columns[colIndex]];

                if (cellValue == null) { cellValue = ""; }
                if (colIndex == 0) {
                  name = myList[i][columns[colIndex]];
                  row$.append($('<td/>').html(cellValue));
                }
                if (colIndex == 1) {
                  ownerId = myList[i][columns[colIndex]];
                  row$.append($('<td/>').html(cellValue));
                }
                if (colIndex == 2) {
                  id = myList[i][columns[colIndex]];
                  row$.append($('<style = "display:none;" td/>').html(cellValue));
                }
              }
              row$.append($('<a class="btn btn-default open-updateAnimal" data-toggle="modal" data-name="' + name + '" data-owner="' + ownerId + '" data-id="' + id + '" href="#updateDog" >Edit</a> <a class="btn btn-danger" onclick="deleteDog(' + id + ')" >Delete</a>'));
              $("#dogList").append(row$);
            }
          });
        });
      }

      }
    }

    function addDog(form) {
      var petName = form.petName.value;
      var ownerID = form.ownerID.value;

          'Content-Type': 'application/json',
