    function buildBadges() {
      fetch('http://web.engr.oregonstate.edu/~kokeshs/CatDog/CatDog.php?f=getAnimalCount', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',

        res.json().then(function (data) {
          AnimalCountList = data.animalCountList;
          AnimalCount = AnimalCountList[0];
          document.getElementById('animalCountBadge').innerHTML = String(AnimalCount.animalCount);
        });
      });

      fetch('http://web.engr.oregonstate.edu/~kokeshs/CatDog/CatDog.php?f=getEmployeeCount', {

        res.json().then(function (data) {
          EmployeeCountList = data.employeeCountList;
          EmployeeCount = EmployeeCountList[0];
          document.getElementById('employeeCountBadge').innerHTML = String(EmployeeCount.employeeCount);
        });
      });

      fetch('http://web.engr.oregonstate.edu/~kokeshs/CatDog/CatDog.php?f=getEntriesCount', {
        method: 'POST',
        headers: {

          EntryCountList = data.entryCountList;
          EntryCount = EntryCountList[0];
          document.getElementById('entryCountBadge').innerHTML = String(EntryCount.entryCount);
        });
      });

      fetch('http://web.engr.oregonstate.edu/~kokeshs/CatDog/CatDog.php?f=getActivityCount', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',

        res.json().then(function (data) {
          ActivityCountList = data.activityCountList;
          ActivityCount = ActivityCountList[0];
          document.getElementById('activityCountBadge').innerHTML = String(ActivityCount.activityCount);
        });
      });

      fetch('http://web.engr.oregonstate.edu/~kokeshs/CatDog/CatDog.php?f=getOpenSpace', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
        }
      }).then(function (res) {
        res.json().then(function (data) {
          OpenSpaceList = data.openSpaceList;
          OpenSpace = OpenSpaceList[0];
          valeur = 81 - OpenSpace.openSpace;

          $('.progress-bar').css('width', valeur + '%').attr('aria-valuenow', valeur);
        });
      });
    }


    $(document).ready(function () {
      $("#updateEmployee").on('show.bs.modal', function (e) {
        var FirstName = $(e.relatedTarget).data('firstname');
        var LastName = $(e.relatedTarget).data('lastname');
        var EmployeeID = $(e.relatedTarget).data('employeeid');
        $(e.currentTarget).find('input[name="FirstName"]').val(FirstName);
        $(e.currentTarget).find('input[name="LastName"]').val(LastName);
        $(e.currentTarget).find('input[name="EmployeeID"]').val(EmployeeID);
      });
    });

    function buildTables() {
      getEmployees();

      function addAllColumnHeaders(myList) {
        var columnSet = [];
        var headerTr$ = $('<tr/>');

        for (var i = 0; i < myList.length; i++) {
          var rowHash = myList[i];
          for (var key in rowHash) {
            if ($.inArray(key, columnSet) == -1) {
              columnSet.push(key);
              if (key == "EmployeeId") {
                headerTr$.append($('<style = "display:none;" th/>').html(key));
              }
              else {
                headerTr$.append($('<th/>').html(key));
              }
            }
          }
        }
        headerTr$.append($('<th/>'));
        $("#employeeList").append(headerTr$);

        return columnSet;
      }

      function getEmployees() {
        var temp = 0;
        fetch('http://web.engr.oregonstate.edu/~kokeshs/CatDog/CatDog.php?f=getEmployee', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
          }
        }).then(function (res) {
          res.json().then(function (data) {
            myList = data.EmployeeList;

            var columns = addAllColumnHeaders(myList);

            for (var i = 0; i < myList.length; i++) {
              var row$ = $('<tr/>');
              var firstname;
              var lastname;
              var employeeid;
              for (var colIndex = 0; colIndex < columns.length; colIndex++) {
                var cellValue = myList[i][columns[colIndex]];

                if (cellValue == null) { cellValue = ""; }
                if (colIndex == 0) {
                  firstname = myList[i][columns[colIndex]];
                  row$.append($('<td/>').html(cellValue));
                }
                if (colIndex == 1) {
                  lastname = myList[i][columns[colIndex]];
                  row$.append($('<td/>').html(cellValue));
                }
                if (colIndex == 2) {
                  employeeid = myList[i][columns[colIndex]];
                  row$.append($('<style = "display:none;" td/>').html(cellValue));
                }
                if (colIndex == 3) {
                  row$.append($('<td/>').html(cellValue));
                }
              }
              row$.append($('<a class="btn btn-default open-updateAnimal" data-toggle="modal" data-firstname="' + firstname + '" data-lastname="' + lastname + '" data-employeeid="' + employeeid + '" href="#updateEmployee" >Edit</a> <a class="btn btn-danger" onclick="deleteEmployee(' + employeeid + ')">Delete</a>'));
              $("#employeeList").append(row$);
            }
          });
        });
      }
    }

    function updateEmployee(form) {

      var employeeId = form.EmployeeID.value;

          'Content-Type': 'application/json',
        },
        body: JSON.stringify({

          EmployeeID: employeeId
        })
      }).then(function (res) {

      });
    }

        body: JSON.stringify({
          FirstName: firstName,
          LastName: lastName,
        })
      }).then(function (res) {
        res.json().then(function (data) {
          if (data.isValid = "valid") {
          }
        });
      });
    }

    function deleteEmployee(employeeId) {
      fetch('http://web.engr.oregonstate.edu/~kokeshs/CatDog/CatDog.php?f=deleteEmployee', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          EmployeeId: employeeId,
        })
      }).then(function (res) {
        res.json().then(function (data) {
          if (data.isValid = "valid") {
            location.reload();
          }
        });
      });
    }
